<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/dashboard/find.css')}}">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</head>

<body>
    {% with role = role %}
    {% include 'navbar.html' %}
    {% endwith%}

    <div id="findContainer">
        <form id="searchForm" method="post" action="{{url_for('search')}}">
            <!-- <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name="query"> -->
            <input id="searchInput" type="text" name="query" placeholder="Search" value="{{query}}">
            <!-- <button></button> -->
        </form>
        <div id="res"></div>
    </div>
</body>
<script>
    document.getElementById('searchInput').addEventListener('input', function () {
        fetch('/search', {
            method: 'POST',
            body: JSON.stringify({ query: document.getElementById('searchInput').value })
        }).then(response => response.json()).then(data => {
            document.getElementById('res').innerHTML = data
        })
        // document.getElementById('searchForm').submit()
    })
</script>

</html>
