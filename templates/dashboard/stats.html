<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </script>
</head>

<body>
    {% with role = role %}
    {% include 'navbar.html' %}
    {% endwith%}
    <h1 style="text-align: center;">Statistics</h1>
    <div style="display: flex; align-items: center; justify-content: center;">
        <canvas id="requestAssignedChart" style="width:100%;max-width:600px"></canvas>
        <canvas id="ratingChart" style="width:100%;max-width:600px"></canvas>
    </div>
</body>
<script>
    function requestAssigned(){

        var xValues = ["Requests", "Assigned", "Completed"];
        var yValues = [parseInt('{{data[8]}}') + 1, parseInt('{{data[7]}}') + 1, parseInt('{{data[9]}}' + 1)];
        var barColors = [
            "#b91d47",
            "#00aba9",
            "#2b5797"
        ];
        
        new Chart("requestAssignedChart", {
            type: "pie",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                }]
            },
            options: {
                title: {
                    display: true,
                    fontSize: 23,
                    fontColor: "black",
                    text: "Requests vs Assigned vs Completed"
                }
            }
        });
    }
    function ratingChart(){
        var xValues = ["1 Star", "2 Star", "3 Star", "4 Star", "5 Star"];
        var yValues = [parseInt('{{data[10]}}'), parseInt('{{data[11]}}'), parseInt('{{data[12]}}'), parseInt('{{data[13]}}'), parseInt('{{data[14]}}')];
        var barColors = [
            "#b91d47",
            "#00aba9",
            "#2b5797",
            "#e8c3b9",
            "#f58220"
        ];
        
        new Chart("ratingChart", {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                }]
            },
            options: {
                title: {
                    display: true,
                    fontSize: 23,
                    fontColor: "black",
                    text: "Rating"
                },
                legend: {display: false}
            }
        });
    }
    requestAssigned();
    ratingChart();
</script>

</html>
