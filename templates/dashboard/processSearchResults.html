{% for chunk in data %}
<div class="dataChunk">
    <span>{{chunk[1] if resultFor=="campaigns" else chunk[0]}}</span>
    <div>
        <span>View</span>
        {% if (resultFor=='campaigns' and role=='Influencer') or (resultFor=='influencers' and role=='Sponsor') %}
            <span class="request">Request</span>
        {% endif %}
    </div>
</div>
{% endfor %}
