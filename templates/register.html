<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/register.css')}}">
</head>

<body>

    <div id="container">

        <nav>
            <ul>
                <li>
                    <div class="dropdown">
                        <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Register as
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Influencer</a></li>
                            <li><a class="dropdown-item" href="#">Sponsor</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>


        <div id="formContainer">

            <h4>{{role}} Registration</h4>

            <form method="POST">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" value="{{usernameInput}}" name="username">
                  </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" name="password">
                </div>
                <div class="mb-3">
                    <label for="inputConfirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="inputConfirmPassword" name="confirm_password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            {% if errMessage %}
            <div id="errToast" class="toast align-items-center text-bg-danger border-0 show" role="alert"
                aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body" style="display: flex; word-wrap: break-word;">
                        {{errMessage}}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
